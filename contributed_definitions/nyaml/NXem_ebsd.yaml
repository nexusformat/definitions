        stack(NXdata):
          \@signal:
          \@axes:
          \@AXISNAME_indices:
          # \@long_name:
          title:
          data_counts(NX_NUMBER):
            \@long_name:
            # dimensions:
            #   rank: 3
            #   dim: [[1, n_p], [2, n_y], [3, n_x]]
          pattern_identifier(NX_UINT):
            \@long_name:
            # dimensions:
            #   rank: 1
            #   dim: [[1, n_p]]
          axis_y(NX_NUMBER):
            \@long_name:
            # dimensions:
            # rank: 1
            #   dim: [[1, n_y]]
          axis_x(NX_NUMBER):
            \@long_name:
            # dimensions:
