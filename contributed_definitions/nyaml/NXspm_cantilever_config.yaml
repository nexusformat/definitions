category: base
doc: |
  This file defines the NXspm_cantilever_config base class, which contains configuration
  information about the cantilever used in the AFM (atomic force microscopy) experiments.
type: group
NXspm_cantilever_config(NXobject):
  cantilever_coating:
    doc: |
      The coating material of the cantilever.
  curvature_radiusN(NX_NUMBER):
    nameType: partial
    unit: NX_ANY
    doc: |
      The radius of curvature of the cantilever tip. The (substring) N denotes X or Y.
  cantilever_type:
    doc: |
      The shape of the cantilever as a general text, such as A-shape, beam, or arrow.
  cantilever_length(NX_NUMBER):
    unit: NX_LENGTH
    doc: |
      Nominal length between base and end of the cantilever in micrometers.
  cantilever_width(NX_NUMBER):
    unit: NX_LENGTH
    doc: |
      Nominal width of the cantilever in microns.
  cantilever_thickness(NX_NUMBER):
    unit: NX_LENGTH
    doc: |
      Nominal thickness of the cantilever in microns.
  resonance_frequency(NX_NUMBER):
    unit: NX_FREQUENCY
    doc: |
      Nominal free resonance frequency of the cantilever in air i.e., out of
      interaction force.
  amplitude_excitation(NX_NUMBER):
    unit: NX_ANY
    doc: |
      Either the drive amplitude in mv for the driving cantilever or the free-oscillation amplitude which is the
      resulted movement amplitude without interaction to the surface.
  fermi_level(NX_NUMBER):
    unit: NX_VOLTAGE
    doc: |
      The Fermi level of the cantilever material.
  resonance_amplitude(NX_NUMBER):
    unit: NX_LENGTH
    doc: |
      Nominal free resonance amplitude of the cantilever in air, in nm i.e., out of
      interaction force.
  spring_constant(NX_NUMBER):
    unit: NX_ANY
    doc: |
      The spring constant coefficient of the cantilever.
  (NXcalibration):
    doc: |
      The calibration information of the cantilever.
    sensitivity(NX_NUMBER):
      unit: NX_ANY
      doc: |
        A force applied to the cantilever tip will cause a change in
        cantilever's oscillation amplitude (in dynamic mode) or deflection of the cantilever.
        The sensitivity of the cantilever is calculated as the ratio of this change to the force causing it.

