category: base
doc: |   
  A generic positioner such as a motor or piezo-electric transducer.

type: group
NXpositioner(NXobject):
  name:
    doc: | 
      symbolic or mnemonic name (one word)
  description:
    doc: | 
      description of positioner
  value(NX_NUMBER):
    unit: NX_ANY
    doc: | 
      best known value of positioner - need [n] as may be scanned
    dimensions:
      rank: 1
      dim: [[1, n]]
  raw_value(NX_NUMBER):
    unit: NX_ANY
    doc: | 
      raw value of positioner - need [n] as may be scanned
    dimensions:
      rank: 1
      dim: [[1, n]]
  target_value(NX_NUMBER):
    unit: NX_ANY
    doc: | 
      targeted (commanded) value of positioner - need [n] as may be scanned
    dimensions:
      rank: 1
      dim: [[1, n]]
  tolerance(NX_NUMBER):
    unit: NX_ANY
    doc: | 
      maximum allowable difference between target_value and value
    dimensions:
      rank: 1
      dim: [[1, n]]
  soft_limit_min(NX_NUMBER):
    unit: NX_ANY
    doc: | 
      minimum allowed limit to set value
  soft_limit_max(NX_NUMBER):
    unit: NX_ANY
    doc: | 
      maximum allowed limit to set value
  velocity(NX_NUMBER):
    unit: NX_ANY
    doc: | 
      velocity of the positioner (distance moved per unit time)
  acceleration_time(NX_NUMBER):
    unit: NX_ANY
    doc: | 
      time to ramp the velocity up to full speed
  controller_record:
    doc: | 
      Hardware device record, e.g. EPICS process variable, taco/tango ...
  \@default:
    doc: |       
      .. index':'':' plotting
      
      Declares which child group contains a path leading
      to a ':'ref':'`NXdata` group.
      
      It is recommended (as of NIAC2014) to use this attribute
      to help define the path to the default dataset to be plotted.
      See https':'//www.nexusformat.org/2014_How_to_find_default_data.html
      for a summary of the discussion.
  depends_on(NX_CHAR):
    doc: |       
      NeXus positions components by applying a set of translations and rotations
      to apply to the component starting from 0, 0, 0. The order of these operations
      is critical and forms what NeXus calls a dependency chain. The depends_on
      field defines the path to the top most operation of the dependency chain or the
      string "." if located in the origin. Usually these operations are stored in a
      NXtransformations group. But NeXus allows them to be stored anywhere.
      
      .. todo':'':'
        Add a definition for the reference point of a positioner.
  (NXtransformations):
    doc: |       
      This is the group recommended for holding the chain of translation
      and rotation operations necessary to position the component within
      the instrument. The dependency chain may however traverse similar groups in
      other component groups.
  
  Position(NXtransformation):
    doc: To clarify the frame laboratory frame. The scanning area in x, y, and z position in the frame.
    unit: NX_LENGTH  
  Z_contronller:
    doc: This controllers task is to continuously adjust the Z position of the stm-tip in order to keep the selected control signal as close as possible to the Set Point. Different contro; signals lead to different contronller beahvior.
      Z-offset(NX_NUMBER):
        doc: Offset added to the initial averaged position Zaver before starting to swepp.
        unit: NX_LENGTH
      Tip_position_Z(NX_NUMBER):
        doc: Indicate the tip position Z between tip and sample. The tip position can also be varied when the controller is not running.
        unit: NX_LENGTH
      Controller name(NX_CHAR):
        doc: Controller name. This name which will be displayed at places where you can select a controller.
      Setpoint(NX_NUMBER): 
        doc: Set Point is the desired value of the control signal. It can be set by editing the number or using the slider bar. Click the "Set" button above the input field to use the actual value as Set Point. The slider shows the Set Point as well as the current value.
        unit: NX_CUTTENT
      Setpoint unit(NX_CHAR):
        doc: The unit of setpoint during the scanning.
      P gain(NX_NUMBER):
        dos: The Type switches controller parameters between P/I (proportional gain/integral gain) and P/T (proportional gain/time constant). The formula for the controller in the frequency domain is: G(s) = P + I/s = P(1 + 1/(Ts)). The integral gain and time constant are related as follows: I = P/T.
        unit: NX_LENGTH
      I gain(NX_NUMBER):
        dos: The Type switches controller parameters between P/I (proportional gain/integral gain) and P/T (proportional gain/time constant). The formula for the controller in the frequency domain is: G(s) = P + I/s = P(1 + 1/(Ts)). The integral gain and time constant are related as follows: I = P/T.
        unit: NX_ANY (NX_SPEED?)
      Time const(NX_NUMBER):
        dos: The Type switches controller parameters between P/I (proportional gain/integral gain) and P/T (proportional gain/time constant). The formula for the controller in the frequency domain is: G(s) = P + I/s = P(1 + 1/(Ts)). The integral gain and time constant are related as follows: I = P/T.
        unit: NX_TIME
      TipLift(NX_NUMBER):
        doc: Lifts the tip by the specified amount when then controller is switched off. This can be a positive or a negative number, i.e. the tip can also be moved towards the sample. Be careful with sign and value when using this feature.
        unit: NX_LENGTH
      Switch off delay(NX_NUMBER):
        doc: Use this parameter for a reproducible position when switching off the Z-controller. When >0 and the Z-controller is switched off, it doesn't switch off immediately but continues to run for the specified time and averages the Z position.
        unit: NX_TIME
      Z-controller hold(NX_CHAR):
        doc: (In biase spectroscopy) Select whether to set the Z-Controller on hold (i.e. disabled) during the sweep. It is selected by default. When deselected, Z-offset and Z control time parameters are disabled.
  Scan contronller:
    doc: To contron the tip and various scan operations.
      Scanfield(NX_NUMBER):
        doc: Configure the scan frame: x position; y position; width; height.
        unit: NX_LENGTH
      pixels/line(NX_NUMBER):
        doc: Scan resolution by setting the Lines equal to Pixels. 
        unit: NX_ANY
      lines(NX_NUMBER):
        doc: Define the image resolution.
        unit: NX_ANY
      speed forw.(NX_NUMBER):
        doc: Define the scan forward speed in the forward direction. 
        unit: NX_ANY(NX_SPEED?)
      speed backw.(NX_NUMBER):
        doc: Define the scan backward speed in the forward direction.
        unit: NX_ANY(NX_SPEED?)
    Piezo_calibration: 
     doc: Piezo calibration module is used to define the X Y Z piezos calibration.
      Calibr(NX_NUMBER):
        doc: There are 3 parameters in X, Y, and Z directions and there are 3 controls available: Calibr. (m/V), Range (m) and HV gain. Two of them are enough to define the calibration, so when changing any value one of the other values will be updated automatically.
        unit: NX_ANY
      Range(NX_NUMBER):
        doc: Adjusts the amplitude range or amplitude of the Piezo output signal
        unit: NX_LENGTH
      HV Gain(NX_NUMBER):
        doc: For some systems HV gain readout is available, so for those systems the HV gain should be adjusted automatically when the gain is changed at the high voltage amplifier.
        unit: NX_ANY
      Tilt(NX_NUMBER):
        doc: There are 2 parameters in X and Y directions and this tab is used to set the sample tilt (in degrees, first order correction). 
        unit: NX_ANGLE
      Curvature radius(NX_NUMBER):
        doc: There are 2 parameters in X and Y directions and this tab is used to set a curvature (can be set approximately to the length of the piezotube).
        unit: NX_LENGTH
      2nd order corr:
        doc: There are 2 parameters in X and Y directions. If you know them, you can enter the 2nd order piezo characteristics to compensate for it. The following equation shows the interpretation of the 2nd order correction parameter: For the X-piezo: "Ux = 1/cx 路 X + cxx 路 X2" with units: [V] = [V/m] 路 [m] + [V/m2] 路 [m2] where cx is the calibration of the piezo X and cxx is the 2nd order correction. (V/m^2)
      Drift(NX_NUMBER):
        doc: There are 2 parameters in X and Y directions. Define the drift speed for all three axes. When the compensation is on, the piezos will start to move at that speed.
        unit: NX_ANY (need NX_SPEED)
      Drift correction status(NX_CHAR):
       doc: Use the button to turn on/off the drift compensation. 

   
       
 

      
        
        
        
        
        
        
        
      
