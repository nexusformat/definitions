category: base
doc: |
  This piezo sensor group refers to the height (or Z) piezo sensor.
type: group
NXspm_piezo_sensor(NXsensor):
  x(NX_NUMBER):
    unit: NX_LENGTH
    doc: |
      The x position (e.g., target or averaged target value) of the piezo.
  y(NX_NUMBER):
    unit: NX_LENGTH
    doc: |
      The y position (e.g., target or averaged target value) of the piezo.
  z(NX_NUMBER):
    unit: NX_LENGTH
    doc: |
      The z position (e.g., target or averaged target value) of the piezo.
  AXISoffset_value(NX_NUMBER):
    nameType: partial
    unit: NX_LENGTH
    doc: |
      The offset value for the piezo axis (X, Y, or Z) that will be added
      to the measured value.
  piezo_configuration(NXspm_piezo_config):
    doc: |
      The piezo configuration information like piezoelectric calibration and material
      properties.
  (NXspm_positioner):
    nameType: any
    doc: |
      The positioner information like the position of the tip, the position of the
      sample, PID controller etc.
  piezo_material(NXspm_piezoelectric_material):
    doc: |
      The material description and properties of the piezoelectric scanner materials.

