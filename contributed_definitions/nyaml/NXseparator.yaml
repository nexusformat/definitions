category: base
doc: |
  definition for an electrostatic separator.
type: group
NXseparator(NXcomponent):
  description(NX_CHAR):
    doc: |
      extended description of the separator.
  beamline_distance(NX_FLOAT):
    unit: NX_LENGTH
    exists: ['min', '0', 'max', '1']
    doc: |
      define position of beamline element relative to production target
  set_Bfield_current(NX_FLOAT):
    nameType: specified
    unit: NX_CURRENT
    exists: ['min', '0', 'max', '1']
    doc: |
      current set on magnet supply.
  read_Bfield_current(NXlog):
    nameType: specified
    exists: ['min', '0', 'max', '1']
    doc: |
      current read from magnet supply.
    value:
      unit: NX_CURRENT
  read_Bfield_voltage(NXlog):
    nameType: specified
    exists: ['min', '0', 'max', '1']
    doc: |
      voltage read from magnet supply.
    value:
      unit: NX_VOLTAGE
  set_Efield_voltage(NX_FLOAT):
    nameType: specified
    unit: NX_VOLTAGE
    exists: ['min', '0', 'max', '1']
    doc: |
      current set on HT supply.
  read_Efield_current(NXlog):
    nameType: specified
    exists: ['min', '0', 'max', '1']
    doc: |
      current read from HT supply.
    value:
      unit: NX_CURRENT
  read_Efield_voltage(NXlog):
    nameType: specified
    exists: ['min', '0', 'max', '1']
    doc: |
      voltage read from HT supply.
    value:
      unit: NX_VOLTAGE

